<!DOCTYPE html>
<head>
    <meta name="description" content="Google Search">
    <title>Google Search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <a id="about" class="header-left">About</a>
    <a id="store" class="header-left">Store</a>
    <img id="avatar" class="header-right" src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png">
    <img id="apps" class="header-right" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png">
    <a id="images" class="header-right">Images</a>
    <a id="gmail" class="header-right">Gmail</a>
  </div>
  <!-- Google Logo Here -->
  <div>
    <img class="image" src="https://peering.google.com/static/images/logo.svg" description="Google Logo">
  </div>
  <!-- Search Bar Here -->
  <div id="tfheader">
    <form id="tfnewsearch" method="get" action="http://www.google.com"> 
      <input type="text" class="tftextinput" name="q" size="21" maxlength="120"> 
      <div>
        <input type="submit" value="Search" class="tfbutton">
        <input type="submit" value="I'm Feeling Lucky" class="tfbutton">
      </div>
      </form>
    <div class="tfclear"></div>
  </div>
  <!-- Search Buttons Here -->
  <!-- Footer Here -->
  <div>
    <a>Advertising</a>
    <a>Business</a>
    <a>How Search Works</a>
    <a>Privacy</a>
    <a>Terms</a>
    <a>Settings</a>
  </div>
<footer>
</footer>
